<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>    
</head>
<body>

<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<div id="login_button" onclick="VK.Auth.login(authInfo);"></div>
<div id="friends_info"> </div>
<div id="friends_img"> </div>
<script language="javascript">
    VK.init({
        apiId: 5187107
    });

    function authInfo(response) {
        if (response.session) {
            alert('user: '+response.session.mid);
        } else {
            alert('not auth');
        }
    }
    VK.Auth.getLoginStatus(authInfo);
    VK.UI.button('login_button');
     VK.Api.call('friends.get', {order: 'random', fields: "id, first_name, last_name, photo_100"  }, function(r) {
        $('#friends_info').append(r.response[0].first_name+' '+r.response[0].last_name+"<br");
        $('#friends_info').wrap($("<a>").attr("href", "https://vk.com/id"+r.response[0].uid ));
        $("#friends_img").append($("<img>").attr("src", r.response[0].photo_100));
       });
</script>
</body>
</html>
